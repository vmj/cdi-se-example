group 'fi.linuxbox.cdi.se'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'fi.linuxbox.cdi.se.beans.Boot'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile project(':bean-archive')

    compile 'org.jboss.weld.se:weld-se-core:3.0.0.Beta1'

    // Weld supports the use of Jandex bytecode scanning library to speed up the scanning process.
    // In this app, it didn't make much of a difference.  Anyway, it's optional and has to be put to classpath if
    // you want to use it.
    //compile 'org.jboss:jandex:2.0.3.Final'

    compile 'org.slf4j:slf4j-api:1.7.22'
    runtime 'ch.qos.logback:logback-classic:1.1.8'
}
